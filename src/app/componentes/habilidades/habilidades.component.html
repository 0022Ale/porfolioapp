<section class="habilidades" id="cuatro">
  <a href="#" class="editar"><i class="fa fa-edit"></i></a>
  <h2>Habilidades</h2>
  <div class="skills">
      <h3>Hard Skills</h3>
      <div class="hard">
        <ul>
          <li *ngFor="let hard of hardList">
              <div class="outer-box">
                  <p class="inner-box">{{hard.tipo}}</p>
                  <svg xmlns="http://www.w3.org/2000/svg"
                      version="1.1"
                      width="200px"
                      height="200px">
                      <defs>
                          <linearGradient id="GradientColor">
                              <stop offset="0%" stop-color="#e91e63" />
                              <stop offset="100%" stop-color="#673ab7" />
                          </linearGradient>
                      </defs>
                      <circle cx="100" cy="100" r="80" stroke-linecap="round" />
                  </svg>
              </div>
            </li>
        </ul>
      </div>
      <h3>Soft Skills</h3>
      <div class="soft">
        <ul>
          <li *ngFor="let soft of softList">
            <div class="outer-box">
                <p class="inner-box">{{soft.tipo}}</p>
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="200px" height="200px">
                  <defs>
                      <linearGradient id="GradientColor">
                        <stop offset="100%" stop-color="#e91e63" />
                        <stop offset="0%" stop-color="#673ab7" />
                      </linearGradient>
                    </defs>
                      <circle cx="100" cy="100" r="80" stroke-linecap="round" />
                </svg>
              </div>
          </li>
        </ul>
      </div>
  </div>
</section>
